<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calendários EP – 2P 2025</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f8f9fc;}
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .header-container .logo {
      height: 60px;
      margin-right: 15px;
    }
    .header-text {
      text-align: left;
    }
    .header-text h1 {
      margin: 0;
      font-size: 1.8em;
      color: #333;
    }
    .header-text p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #555;
    }
    .tabs { display: flex; justify-content: center; background: #e0e0e0; padding: 10px; }
    .tablink { border: none; margin: 0 5px; padding: 10px 20px; cursor: pointer; background: #ccc; font-weight: bold; border-radius: 4px; }
    .tablink.active { background: #4c8bf5; color: white; }
    .iframe-container { display: none; width: 100%; height: calc(100vh - 180px); }
    .iframe-container.active { display: block; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="logo_fepesca.png" alt="Logo FEPESCA" class="logo">
    <div class="header-text">
      <h1>Calendário de Aulas da Faculdade de Engenharia de Pesca/UFPA 2P 2025</h1>
      <p>Selecione uma turma abaixo.</p>
    </div>
  </div>

  <div class="tabs">
    <button class="tablink active" onclick="openTurma('EP2025')">EP2025</button>
    <button class="tablink" onclick="openTurma('EP2024')">EP2024</button>
    <button class="tablink" onclick="openTurma('EP2023')">EP2023</button>
    <button class="tablink" onclick="openTurma('EP2022')">EP2022</button>
    <button class="tablink" onclick="openTurma('EP2021')">EP2021</button>
  </div>

  <div id="EP2025" class="iframe-container active">
    <iframe src="calendario_EP2025_2P_2025.html"></iframe>
  </div>
  <div id="EP2024" class="iframe-container">
    <iframe src="calendario_EP2024_2P_2025.html"></iframe>
  </div>
  <div id="EP2023" class="iframe-container">
    <iframe src="calendario_EP2023_2P_2025.html"></iframe>
  </div>
  <div id="EP2022" class="iframe-container">
    <iframe src="calendario_EP2022_2P_2025.html"></iframe>
  </div>
  <div id="EP2021" class="iframe-container">
    <iframe src="calendario_EP2021_2P_2025.html"></iframe>
  </div>

  <script>
    function openTurma(id) {
      document.querySelectorAll('.iframe-container').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
